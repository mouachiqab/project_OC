# Configuration : Grand Centre Hospitalier Universitaire (CHU)
# Auteurs: Abdelkarim & Marin

hospital:
  name: "CHU Universitaire"
  type: "large"
  
resources:
  num_doctors: 12
  num_beds: 120
  
patient_flow:
  arrival_rate: 250  # patients par jour 
  
  priority_distribution:
    P1_RESUSCITATION: 0.05
    P2_EMERGENT: 0.15
    P3_URGENT: 0.30
    P4_LESS_URGENT: 0.35
    P5_NON_URGENT: 0.15

optimization:
  method: "CP"
  interval: 30
  time_limit: 20
  solver: "chuffed"

simulation:
  duration: 360  # minutes (6 heures)
  warmup: 30
  replications: 2

scenarios:
  baseline:
    name: "Journ√©e Normale"
    arrival_multiplier: 1.0
    
  peak_flu:
    name: "Pic Grippal"
    arrival_multiplier: 1.3
