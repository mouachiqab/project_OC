# Configuration : Petit Hôpital

hospital:
  name: "Petit Hôpital Régional"
  type: "small"
  
resources:
  num_doctors: 3
  num_beds: 25
  
patient_flow:
  arrival_rate: 40  # patients par jour 
  
  # Distribution des priorités 
  priority_distribution:
    P1_RESUSCITATION: 0.05
    P2_EMERGENT: 0.15
    P3_URGENT: 0.30
    P4_LESS_URGENT: 0.35
    P5_NON_URGENT: 0.15

optimization:
  interval: 30  # minutes entre optimisations
  time_limit: 20  # secondes
  methods:
    CP:
      solver: "chuffed"
    MILP:
      solver: "PULP_CBC_CMD"

simulation:
  duration: 300  # minutes (5 heures)
  warmup: 30     # minutes de warm-up
  replications: 5  # nombre de répétitions

scenarios:
  baseline:
    name: "Journée Normale"
    arrival_multiplier: 1.0
    
  peak_flu:
    name: "Pic Grippal"
    arrival_multiplier: 1.3
    priority_shift:
      P3_URGENT: 0.35
